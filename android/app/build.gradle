apply plugin: 'com.android.application'

android {
    namespace "com.atomjiujitsu.app"

    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.atomjiujitsu.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        // üî• IMPORTANT : augmente √† chaque release
        versionCode 2
        versionName "1.0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*~:*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    signingConfigs {
        release {
            // ‚ö†Ô∏è Chemin KEYSOTRE avec doubles backslashes
            storeFile file("C:\\Users\\chara\\KeyStores\\atom-release.keystore")
            storePassword "MacBookPro94!"
            keyAlias "atomrelease"
            keyPassword "MacBookPro94!"
        }
    }

    buildTypes {
        debug {
            // signingConfig signingConfigs.release // optionnel
        }
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'

    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')
}

